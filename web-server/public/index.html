<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>麻将</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<script src="js/lib/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="js/lib/build/build.js" type="text/javascript"></script>
<script type="text/javascript">
  require('boot');
</script> 
<script src="js/client.js"></script>
<script src="js/pop.js" type="text/javascript"></script>
<style>
.clearfix:before, .clearfix:after { display: table; content: " "; }
.clearfix:after, .dialog-header:after { clear: both; }
.pull-right {float:right !important;}
.pull-left {float:left !important;}

#gameView {width:830px; margin:0 auto;}
.seat-holds {width:100%; border:1px solid #ddd;}
#seat-west
</style>
</head>
<body>

<div id="app">
    <div id="loginView">
        <div id="loginTitle">
            only for test
        </div>
        <table>
            <tr>
                <td>
                    <input id="loginUser" type="text" placeholder="enter your name" />
                </td>
            </tr>
            <tr>
                <td>
                    <input name="channels" type="text" id="channelList" placeholder="enter your roomid"
                    />
                </td>
                <tr>
                    <td>
                        <input id="login" type='button' value="join" />
                    </td>
                </tr>
        </table>
        <div id="loginError">
        </div>
    </div>


    <div id="gameView" style="display:none;">
        <div id="seat-north" style="width:600px; margin:10px auto;">
            <div class="seat-holds">手牌</div>
            <div class="seat-state pull-left"></div>
            <br/><br/><br/>
            <div class="clearfix"></div>
        </div>

        <div style="width:830px;">
            <div id="seat-west" class="pull-left" style="width:200px; min-height:300px;">
                <div class="seat-state"></div>
                <div class="seat-holds">手牌</div>
            </div>

            <div id="seat-east" class="pull-right" style="width:200px; min-height:300px;">
                <div class="seat-state"></div>
                <div class="seat-holds">手牌</div>
            </div>

            <div id="zhuozi" style="margin:0 210px; width:400px; height:200px; background:#eee;">
                这个位置是桌子
            </div>

            <div class="clearfix"></div>
        </div>

        <div id="seat-south" style="width:600px; margin:10px auto;">
            <div class="seat-holds">手牌</div>
            <div class="seat-state pull-left"></div>
            <div class="clearfix"></div>
        </div>
    </div>

</div>


<div id="pop">
    <div id="popHead">
        <a id="popClose" title="close">Close</a>
        <h2>
            Tip
        </h2>
    </div>
    <div id="popContent">
        <dl>
            <dd id="popIntro">
            </dd>
        </dl>
        <p id="popMore">
            No Tip Again
        </p>
    </div>
</div>


</body>
</html>
